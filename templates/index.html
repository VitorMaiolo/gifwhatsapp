<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GIF WhatsApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>GIF para WhatsApp</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Digite um termo (ex: gato, memes, etc)" required>
            <button type="submit">Buscar GIFs</button>
        </form>
        <div class="gif-container">
            {% for gif in gifs %}
                <div class="gif-box">
                    <img src="{{ gif }}" alt="GIF">
                    <a href="https://wa.me/?text={{ gif | urlencode }}" target="_blank">
                        Enviar pelo WhatsApp
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
